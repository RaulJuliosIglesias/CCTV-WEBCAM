name: ğŸš€ Build and Release

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Manual trigger

env:
  DOTNET_VERSION: '8.0.x'
  PROJECT_PATH: 'RTSPVirtualCam/src/RTSPVirtualCam'
  SOLUTION_PATH: 'RTSPVirtualCam/RTSPVirtualCam.sln'

jobs:
  # ============================================
  # BUILD JOB
  # ============================================
  build:
    name: ğŸ”¨ Build
    runs-on: windows-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup .NET ${{ env.DOTNET_VERSION }}
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_PATH }}
      
    - name: ğŸ”¨ Build
      run: dotnet build ${{ env.SOLUTION_PATH }} -c Release --no-restore
      
    - name: ğŸ“¤ Publish portable (win-x64)
      run: |
        dotnet publish ${{ env.PROJECT_PATH }} `
          -c Release `
          -r win-x64 `
          --self-contained true `
          -p:PublishSingleFile=true `
          -p:IncludeNativeLibrariesForSelfExtract=true `
          -o ./artifact
          
    - name: ğŸ“ Create release folder structure
      run: |
        mkdir release-package
        Copy-Item ./artifact/* ./release-package/ -Recurse
        Copy-Item RTSPVirtualCam/README.md ./release-package/
        Copy-Item RTSPVirtualCam/LICENSE ./release-package/
        
    - name: ğŸ“¦ Create ZIP package
      run: |
        Compress-Archive -Path ./release-package/* -DestinationPath ./RTSPVirtualCam-portable-win-x64.zip
        
    - name: ğŸ“¤ Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: RTSPVirtualCam-portable-win-x64
        path: ./RTSPVirtualCam-portable-win-x64.zip
        retention-days: 30

  # ============================================
  # RELEASE JOB (only on tags)
  # ============================================
  release:
    name: ğŸ‰ Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    
    steps:
    - name: ğŸ“¥ Download artifact
      uses: actions/download-artifact@v4
      with:
        name: RTSPVirtualCam-portable-win-x64
        path: ./release-files
        
    - name: ğŸ“‹ Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
    - name: ğŸ‰ Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        name: RTSP VirtualCam ${{ steps.get_version.outputs.VERSION }}
        body: |
          ## ğŸ¥ RTSP VirtualCam ${{ steps.get_version.outputs.VERSION }}
          
          ### ğŸ“¥ Downloads
          
          | File | Description |
          |------|-------------|
          | `RTSPVirtualCam-portable-win-x64.zip` | Portable version (Windows x64) |
          
          ### ğŸ“‹ Requirements
          - Windows 11 (Build 22000+)
          - No installation required - just extract and run!
          
          ### ğŸš€ Quick Start
          1. Download the ZIP file below
          2. Extract to any folder
          3. Run `RTSPVirtualCam.exe`
          4. Enter your RTSP URL and click "Virtualize"
          
          ### ğŸ“ What's New
          - See [CHANGELOG.md](./CHANGELOG.md) for details
          
          ---
          
          **Full Changelog**: https://github.com/${{ github.repository }}/compare/...
        files: |
          ./release-files/RTSPVirtualCam-portable-win-x64.zip
        generate_release_notes: true
        draft: false
        prerelease: false
